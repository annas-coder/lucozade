<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <!-- bootstrap CDN link start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- bootstrap CDN link end -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- common style start -->
    <link rel="stylesheet" href="../../assets/css/common.css">
    <!-- common style end -->

    <style>
        .site-navbar {
            display: flex;
            width: 100%;
            padding: 17px 80px;
            justify-content: space-between;
            align-items: center;
        }

        .site-navbar .site-navbar__menu {
            display: flex;
            align-items: center;
            gap: 60px;
            padding: 0;
            margin-bottom: 0;
        }

        .site-navbar .site-navbar__item {
            list-style-type: none;
            color: #FF1400;
            text-align: center;
            font-family: Poppins;
            font-size: 18px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
            cursor: pointer;
        }

        .site-navbar .site-navbar__logo img {
            width: 78px;
            height: 66px;
        }

        .site-navbar .site-navbar__logo {
            display: flex;
            align-items: center;
        }


        @media (max-width: 600px) {
            .site-navbar {
                padding: 0;
                flex-direction: column;
            }

            .site-navbar .site-navbar__logo img {
                height: 52px;
                object-fit: contain;
            }

            .site-navbar .site-navbar__logo {
                position: relative;
                width: 100%;
                justify-content: center;
                padding: 20px 0;
                align-items: center;
            }

            .site-navbar .site-navbar__menu {
                flex-direction: column;
                width: 100%;
                gap: 0;
                background-color: red;
            }

            .site-navbar .site-navbar__item {
                padding: 15px 0;
                width: 100%;
                color: #fff;
            }

            .site-navbar__hamberug-icon {
                height: 32px;
                width: 40px;
                position: absolute;
                right: 10%;
                cursor: pointer;
            }

            .site-navbar__hamberug-icon span,
            .site-navbar__hamberug-icon span::before,
            .site-navbar__hamberug-icon span::after {
                background: red;
                border-radius: 3px;
                content: '';
                position: absolute;
                width: 40px;
                height: 6px;
                margin-top: 13px;
                -webkit-transition: .3s ease-in-out;
                -moz-transition: .3s ease-in-out;
                -o-transition: .3s ease-in-out;
                transition: .3s ease-in-out;
            }

            .site-navbar__hamberug-icon span::before {
                margin-top: -12px;
            }

            .site-navbar__hamberug-icon span::after {
                margin-top: 12px;
            }

            .site-navbar__hamberug-icon.active span {
                background: transparent;
            }

            .site-navbar__hamberug-icon.active span::before {
                margin-top: 0;
                -webkit-transform: rotate(45deg);
                -moz-transform: rotate(45deg);
                -o-transform: rotate(45deg);
                transform: rotate(45deg);
            }

            .site-navbar__hamberug-icon.active span::after {
                margin-top: 0;
                -webkit-transform: rotate(-45deg);
                -moz-transform: rotate(-45deg);
                -o-transform: rotate(-45deg);
                transform: rotate(-45deg);
            }

        }
    </style>
</head>

<body>

    <header class="site-header">
        <div class="site-navbar">
            <div class="site-navbar__logo">
                <img src="../../assets/images/header-logo.png" alt="Lucozade">
                <div class="site-navbar__hamberug-icon" onclick="menuBtnFunction(this)">
                    <span></span>
                </div>
            </div>
            <ul class="site-navbar__menu">
                <li class="site-navbar__item">Shop</li>
                <li class="site-navbar__item">Range</li>
                <li class="site-navbar__item">Support</li>
            </ul>
        </div>
    </header>

    <script>
        function menuBtnFunction(menuBtn) {
            menuBtn.classList.toggle("active");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
